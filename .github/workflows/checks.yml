name: Checks

on:
  push:

jobs:
  swiftuidemo:
    runs-on: macos-14

    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "15.2"
      - uses: actions/checkout@v2
      - name: Build demo app
        run: set -o pipefail && xcodebuild -project ./Dev/Brightroom.xcodeproj -scheme SwiftUIDemo  -destination 'generic/platform=iOS Simulator' | xcbeautify

  demo:
    runs-on: macos-14

    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "15.2"
      - uses: actions/checkout@v2
      - name: Build demo app
        run: set -o pipefail && xcodebuild -project ./Dev/Brightroom.xcodeproj -scheme Demo -destination 'generic/platform=iOS Simulator' | xcbeautify

  test:
    runs-on: macos-14

    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "15.2"
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Test
        run: set -o pipefail && xcodebuild -project ./Dev/Brightroom.xcodeproj -scheme BrightroomEngineTests test -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17' | xcpretty

  swiftpm:
    runs-on: macos-14

    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "15.2"
      - uses: actions/checkout@v2
      - name: Build
        run: xcodebuild -scheme BrightroomUI -destination 'generic/platform=iOS Simulator' | xcpretty
