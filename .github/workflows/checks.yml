name: Checks

on:
  push:

jobs:
  swiftuidemo:
    runs-on: macos-12

    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "14.2"
      - uses: actions/checkout@v2
      - name: Build demo app
        run: xcodebuild -scheme SwiftUIDemo -destination 'platform=iOS Simulator,name=iPhone 8,OS=16.2' -derivedDataPath ./DerivedData | xcpretty

  demo:
    runs-on: macos-12

    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "14.2"
      - uses: actions/checkout@v2
      - name: Build demo app
        run: xcodebuild -project ./Dev/Brightroom.xcodeproj -scheme Demo -destination 'platform=iOS Simulator,name=iPhone 8,OS=16.2' -derivedDataPath ./DerivedData | xcpretty

  test:
    runs-on: macos-12

    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "14.2"
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Test
        run: xcodebuild -project ./Dev/Brightroom.xcodeproj -scheme BrightroomEngineTests -resultBundlePath results/BrightroomEngineTests.xcresult test -destination 'platform=iOS Simulator,name=iPhone 8,OS=16.2' -derivedDataPath ./DerivedData | xcpretty

      - uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: |
            results/BrightroomEngineTests.xcresult
        if: success() || failure()

  swiftpm:
    runs-on: macos-12

    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "14.2"
      - uses: actions/checkout@v2
      - name: Build
        run: xcodebuild -scheme BrightroomUI -sdk iphoneos | xcpretty
